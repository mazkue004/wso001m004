		<title>Sign up</title>
		<body>
			<script type="text/javascript">
				function osatu(){
					var dago=false;
					var xmlDoc = document.getElementById('datuak').contentDocument;
					var korreoa = document.getElementById('korreoa').value;
					var epostenZer=xmlDoc.getElementsByTagName('eposta');
					var tfnoZer=xmlDoc.getElementsByTagName('telefonoa');
					var izenZer=xmlDoc.getElementsByTagName('izena');
					var ab1Zer=xmlDoc.getElementsByTagName('abizena1');
					var ab2Zer=xmlDoc.getElementsByTagName('abizena2');
					for (var i = 0; i < epostenZer.length; i++) {
						if (korreoa==epostenZer[i].childNodes[0].nodeValue){
							document.getElementById('iz').value=izenZer[i].childNodes[0].nodeValue;
							document.getElementById('ab1').value=ab1Zer[i].childNodes[0].nodeValue;
							document.getElementById('ab2').value=ab2Zer[i].childNodes[0].nodeValue;
							document.getElementById('tfonoa').value=tfnoZer[i].childNodes[0].nodeValue;
							dago=true;
						break;}
					}
					if (!dago)
					{alert ('Eposta hau ez dago UPV/EHUn erregistraturik. Sar ezazu beste bat');}
				}
			</script>
			<div align="center">
				<h1>Aurkitu telefonoa ...</h1>
				<OBJECT id="datuak" data="erabiltzaileak.xml" type="text/xml" style="display:none"> </OBJECT>
				<FORM >
					Eposta <BR>
					<INPUT TYPE="TEXT" NAME="korreoa" id="korreoa" required><BR>
					Izena <BR>
					<INPUT TYPE="TEXT" NAME="iz" id="iz"><BR>
					Abizenak <BR>
					<INPUT TYPE="TEXT" NAME="ab1" id="ab1">
					<INPUT TYPE="TEXT" NAME="ab2" id="ab2"><BR>
					Telefonoa <BR>
					<INPUT TYPE="TEXT" NAME="tfonoa" id="tfonoa" maxlength="9" pattern="[0-9]{9}" />
					<br/><br/>
					<INPUT TYPE="button" value="aurkitu" onClick="javascript:osatu()">
				</FORM>
			</div>
		</BODY>
	</HTML>
