		<script type="text/javascript">
			function ikusBalioak(){
				var sAux="";
				var izena = document.getElementById("izena");
				var eposta = document.getElementById("eposta");
				var pass = document.getElementById("pass");
				var pass1 = document.getElementById("pass1");
				var tel = document.getElementById("telefonoa");
				var esp = document.getElementById("espezialitatea");
				//Derrigorrezko eremuak ez hutsak
				if((izena.value.legth < 1)  ||(eposta.value.length < 1) || (pass.value.length < 1) || (pass1.value.length < 1) || (tel.value.length < 1) || (esp.value.length < 1)){
					alert("Ez dituzu derrigorrezko eremu guztiak bete")
					return false;
				}
				//Izena hizkiz osatua eta izena eta bi abizen derrigorrez
				if((/[0-9]+/.test(izena.value)) || (izena.value.split(/\s/g).length != 3)){
					alert("Izen-abizenak ez dira egokiak: " + izena.value);
					return false;
				}
				//EHU-ko posta
				if(/[a-zA-Z]+[0-9]{3}\@ikasle\.ehu\.eu?s/.test(eposta.value) == false){
					alert("Eposta ez da egokia, ehu001@ikasle.ehu.eus itxura beharko luke: " + eposta.value)
					return false;
				}
				//Pasahitzak gutxienez 6 karaktere
				if(pass.value.length < 6){
					alert("Pasahitzak gutxienez 6 karaktere izan behar ditu");
					return false;
				}
				//Bi pasahitzak berdinak
				if(pass.value != pass1.value){
					alert("Bi pasahitzak berdinak izan behar dute");
					return false;
				}
				//Telefono zenbakia
				if(/(6|7|9)[0-9]{8}/.test(telefonoa.value) == false){
					alert("Telefonoa ez da zuzena, 654654654 itxura beharko luke: " + telefonoa.value);
					return false;
				}
				alert("Formularioa ondo bidali da.")
			}
